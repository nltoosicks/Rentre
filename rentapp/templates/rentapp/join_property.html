{% extends 'rentapp/base.html' %}

{% block title %}Join Property - Rentre{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Join Property</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="property_code" class="form-label">Property Code</label>
                        <input type="text" class="form-control" id="property_code" 
                               name="property_code" required>
                        <div class="form-text">
                            Enter the property code provided by your landlord
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Join Property</button>
                        <a href="{% url 'tenant_dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
